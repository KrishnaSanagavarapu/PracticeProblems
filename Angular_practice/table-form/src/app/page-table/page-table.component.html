<h1>
  Angular Table
</h1>

<h1> Employee Count : {{ empCount }}</h1>

<table mat-table [dataSource]="employeeDataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> Employee ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.first}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.last}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="employeeStatus">
    <th mat-header-cell *matHeaderCellDef> Working Status </th>
    <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="employeeColumnData"></tr>
  <tr mat-row *matRowDef="let row; columns: employeeColumnData;"></tr>
</table>
